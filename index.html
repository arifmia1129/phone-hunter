<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Info Provider</title>

    <!-- bootstrap css cdn connect -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Personal css connect-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header part -->
    <header>
        <div class="container">
            <h1 class="fw-bold text-center my-5"><span class="text-success">Phone</span> <span
                    class="text-danger">Info</span>
                <span class="text-primary">Provider</span>
            </h1>
        </div>
    </header>

    <!-- Main part -->
    <main>
        <section class="container">

            <!-- Input field and button part for user input -->

            <div>
                <div class="mb-3">
                    <input id="search-input" type="text" class="form-control w-75 mx-auto"
                        placeholder="Enter phone name that you want to search" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="d-flex justify-content-center align-items-center my-2">
                        <button onclick="loadPhones()" class="btn btn-outline-success" type="button"
                            id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- spineer add -->
        <div class="text-center my-5" id="spinner">
            <img src="images/128x128.gif" alt="">
        </div>
        <!-- Display details -->
        <section class="container">
            <div id="display-details">

            </div>
        </section>
        <!-- Display result when load data -->
        <section class="container">
            <div class="row" id="display-result">

            </div>
            <!-- Display result when error found -->
            <div class="my-5">
                <h3 class="text-center text-danger fw-bold" id="display-error">

                </h3>
            </div>
        </section>
    </main>


    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Personal js  -->
    <script src="js/script.js"></script>
</body>

</html>
